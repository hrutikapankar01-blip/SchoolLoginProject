<h2>Student Registration Form</h2>

<form>

    First Name:
    <input type="text" name="fname" required maxlength="20"><br><br>

    Last Name:
    <input type="text" name="lname" required maxlength="20"><br><br>

    Email:
    <input type="email" name="email" required><br><br>

    Phone Number:
    <input type="text" name="phone" required maxlength="10"><br><br>

    Date of Birth:
    <input type="date" name="dob" required><br><br>

    Gender:
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    Address:<br>
    <textarea name="address" rows="4" cols="30" required></textarea><br><br>

    Course:
    <select name="course" required>
        <option value="">--Select Course--</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Mechanical</option>
        <option>Electrical</option>
    </select>
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
